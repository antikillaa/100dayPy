<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>

    <ul id="blogs">
    {% for item in blogs %}
        {% if item['id'] == num %}
        <h1>{{ item['title'] }}</h1>
        <h2>{{ item['subtitle'] }}</h2>
        <p>{{ item['body'] }}</p>
        {% endif %}
    {% endfor %}
    </ul>

</body>
</html>
